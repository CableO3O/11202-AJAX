<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>學生資料管理系統</title>
  <link rel="shortcut icon" href="#" type="image/x-icon">

<body>
  <h1 class="header">學生資料管理系統<button type="button" class="btn btn-primary mx-3"
      onclick="stuModal.show('#studentform')">+新增</button></h1>
  <div class="container d-flex">
    <div class="sex mx-2 my-3">
      <button class="btn btn-primary mx-2 my-2" onclick="query('sex',1)">男生</button>
      <button class="btn btn-danger mx-2 my-2" onclick="query('sex',2)">女生</button>
    </div>
    <div class="classes mx-2 my-3">
    </div>
  </div>
  <div class="users d-flex flex-wrap mx-auto my-3" style="width:64%"></div>
  <!-- 新增按鈕的modal -->
  <div id="modals">
    <div class="modal fade" id="studentform" tabindex="-1" aria-labelledby="studentformLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="studentformlLabel">新增學生</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="./api/insert.php" method="post" class="row ">
              <div class="mb-3 col-6">
                <label for="exampleFormControlInput1" class="form-label">姓名</label>
                <input type="text" class="form-control" id="name" placeholder="">
              </div>
              <div class="mb-3 col-6">
                <label for="exampleFormControlInput1" class="form-label">學號</label>
                <input type="text" class="form-control" id="school_num" placeholder="">
              </div>
              <div class="mb-3 col-6">
                <label for="exampleFormControlInput1" class="form-label">生日</label>
                <input type="text" class="form-control" id="birthday" placeholder="">
              </div>
              <div class="mb-3 col-6">
                <label for="exampleFormControlInput1" class="form-label">身分證字號</label>
                <input type="text" class="form-control" id="uni_id" placeholder="">
              </div>
              <div class="mb-3 col-6">
                <label for="exampleFormControlInput1" class="form-label">地址</label>
                <input type="text" class="form-control" id="addr" placeholder="">
              </div>
              <div class="mb-3 col-6">
                <label for="exampleFormControlInput1" class="form-label">家長</label>
                <input type="text" class="form-control" id="parents" placeholder="">
              </div>
              <div class="mb-3 col-6">
                <label for="exampleFormControlInput1" class="form-label">電話</label>
                <input type="text" class="form-control" id="tel" placeholder="">
              </div>
              <div class="mb-3 col-6">
                <label for="exampleFormControlInput1" class="form-label">科系</label>
                <input type="text" class="form-control" id="dept" placeholder="">
              </div>
              <div class="mb-3 col-6">
                <label for="exampleFormControlInput1" class="form-label">畢業學校</label>
                <input type="text" class="form-control" id="graduate_at" placeholder="">
              </div>
              <div class="mb-3 col-6">
                <label for="exampleFormControlInput1" class="form-label">狀態</label>
                <input type="text" class="form-control" id="status_code" placeholder="">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary">確認新增</button>
          </div>
        </div>
      </div>
    </div>
  </div>



</body>

</html>
<script>
  /************************************

  * 4.是否會有回傳值？回傳值的功用及處理？

  ************************************/
  // modal控制
  const stuModal = new bootstrap.Modal('#studentform', {
    keyboard: false
  })

  queryAll();
  queryClasses();

  //新增資料的函式
  function create() {

  }

  //查詢資料的函式
  function query(type, value) {
    $.get(`./api/query.php?do=${type}`, { value }, (res) => {
      console.log(res)
      render(res)
    })
  }
  function queryClasses() {
    $.get("./api/query.php?do=classes", (classes) => {
      let class_btns;
      classes.forEach((c, idx) => {
        class_btns = `<button class='btn btn-info m-2' onclick="query('class',${c.code})">${c.name}</button>`
        $(".classes").append(class_btns)
      })
    })

  }

  function queryAll() {
    $.get("./api/query.php?do=all", (users) => {
      render(users)
    })
  }
  function render(datas) {
    $(".users").html("")
    let data_layout;
    datas.forEach((data, idx) => {
      data_layout = `
<div class="p-2" id='user${data.id}'>
  <div class="card" style="width: 18rem;">
      <div class='name text-center bolder fs-3'>${data.name}</div>
    <div class="card-body">
      <h5 class="card-title">${data.school_num}</h5>
      <div class="card-text">${data.birthday}</div>
      <div class="card-text">${data.uni_id}</div>
      <div class='controls'>
        <a href="#" class="btn btn-primary">編輯</a>
        <a href="Javascript:del(${data.id})" class="btn btn-danger">刪除</a>
      </div>
    </div>
  </div>
</div>`
      $(".users").append(data_layout)
    })
  }
  //編輯資料的函式
  function update() {

  }

  //刪除資料的函式
  function del(id) {
    let con = confirm("確定要刪除嗎?")
    if (con) {
      $.post('./api/delete.php', { id }, (res) => {
        $(`#user${id}`).remove()
      })
    }
  }

</script>
